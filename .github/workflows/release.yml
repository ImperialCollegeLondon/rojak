  build_wheels:
    name: Build pure Python wheel
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
      - run: uv build --wheel
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: ./dist/*.whl

  build_sdist:
    name: Build SDist
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - run: uv build --sdist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: ./dist/*.tar.gz

  publish_to_testpypi:
    name: Publish to test PyPI through trusted publishing
    runs-on: ubuntu-latest
    needs:
      - build_wheels
      - build_sdist
    environment:
      name: testpypi
    permissions:
      id-token: write
    if: ${{ github.ref_type == 'tag' }}

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Publish package distributions to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          repository-url: https://test.pypi.org/legacy/

  publish_to_pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs:
      - build_wheels
      - build_sdist
    if: ${{ github.event_name == 'release'}}
    environment:
      name: pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Publish package distributions to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1

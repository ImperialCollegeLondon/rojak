[project]
name = "rojak"
version = "0.1.0"
description = "rojak a package with a blend of features -- from turbulence diagnostics to aeroelasticity"
readme = "README.md"
authors = [
    { name = "Hui Ling Wong", email = "71387295+wong-hl@users.noreply.github.com " }
]
keywords = ["turbulence", "climate", "contrails", "avaiation", "aerospace", "aeroelasticity"]

requires-python = ">=3.12"
dependencies = [
    "dask>=2025.4.1",
    "distributed>=2025.5.1",
    "h5netcdf>=1.6.1",
    "pydantic>=2.11.4",
    "pyproj>=3.7.1",
    "pyyaml>=6.0.2",
    "typer>=0.15.3",
    "xarray>=2025.4.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
rojak = "rojak.cli.main:app"

[dependency-groups]
#complete = ["rojak[ecmwf,amdar]"]
dev = [
    "doc8>=1.1.2",
    "pre-commit>=4.2.0",
    "pyright>=1.1.400",
    "ruff>=0.11.8",
]
test = [
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "pytest-mock>=3.14.1",
]
docs = [
    "myst-parser>=4.0.1",
    "pydata-sphinx-theme>=0.16.1",
    "sphinx>=8.2.3",
]
ecmwf = [
    "cdsapi>=0.7.5",
]
amdar = [
    "netcdf4>=1.7.2",
    "pyarrow>=20.0.0",
]

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.doc8]
max-line-length=120

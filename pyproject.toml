[project]
name = "rojak"
version = "0.1.0"
description = "rojak a package with a blend of features -- from turbulence diagnostics to aeroelasticity"
readme = "README.md"
authors = [
    { name = "Hui Ling Wong", email = "71387295+wong-hl@users.noreply.github.com " }
]
keywords = ["turbulence", "climate", "contrails", "avaiation", "aerospace", "aeroelasticity"]

requires-python = ">=3.12"
dependencies = [
    "typer>=0.15.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
rojak = "rojak.cli:app"

[dependency-groups]
dev = [
    "pyright>=1.1.400",
    "ruff>=0.11.8",
]
test = [
    "pytest>=8.3.5",
]
docs = []
ecmwf = [
    "cdsapi>=0.7.5",
]

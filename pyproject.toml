[project]
name = "rojak"
version = "0.1.0"
description = "rojak a package with a blend of features -- from turbulence diagnostics to aeroelasticity"
readme = "README.md"
authors = [
    { name = "Hui Ling Wong", email = "huilingw312@gmail.com" }
]
keywords = ["turbulence", "climate", "contrails", "avaiation", "aerospace", "aeroelasticity"]

requires-python = ">=3.12"
dependencies = [
    "dask",
    "distributed",
    "h5netcdf",
    "pydantic",
    "pyproj",
    "pyyaml",
    "scipy",
    "typer",
    "xarray",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
rojak = "rojak.cli.main:app"

[dependency-groups]
#complete = ["rojak[ecmwf,amdar]"]
dev = [
    "doc8",
    "pre-commit",
    "pyright",
    "ruff",
]
test = [
    "pytest",
    "pytest-cov",
    "pytest-mock",
]
docs = [
    "jupyter-sphinx",
    "myst-parser",
    "pydata-sphinx-theme",
    "sphinx",
]
ecmwf = [
    "cdsapi>=0.7.5",
]
amdar = [
    "netcdf4",
    "pyarrow",
]

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.doc8]
max-line-length = 120
ignore-path = "docs/_templates"
